<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

    <!-- link to custom javascript file -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
        <div class="col-md-12">
          <h3 id="info"> Player X. Your move. </h3>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- Game board-->
        <div class="col-md-6 col-md-offset-3 centered" id="board">

          <!-- you can put rows inside of columns! -->
          <div class="row">
            <div id="1" class="col-xs-4 box"></div>
            <div id="2" class="col-xs-4 box"></div>
            <div id="3" class="col-xs-4 box"></div>
          </div>
          <div class="row">
            <div id="4" class="col-xs-4 box"></div>
            <div id="5" class="col-xs-4 box"></div>
            <div id="6" class="col-xs-4 box"></div>
          </div>
          <div class="row">
            <div id="7" class="col-xs-4 box"></div>
            <div id="8" class="col-xs-4 box"></div>
            <div id="9" class="col-xs-4 box"></div>
          </div>
          <button type="button" class="btn btn-primary center-block reset" style ="margin-bottom: 40px; margin-top:20px">Reset</button>

        </div>
      </div>
    </div>
  </body>
</html>
